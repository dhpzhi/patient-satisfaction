<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者就医满意度管理平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 sidebar">
                <div class="sidebar-header">
                    <h4>满意度管理平台</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">统计概览</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">门诊满意度</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">住院满意度</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">问卷管理</a>
                    </li>
                </ul>
                <!-- 添加用户信息和退出按钮 -->
                <div class="user-info">
                    <div class="user-name">
                        <i class="bi bi-person-circle"></i>
                        <span id="currentUser">管理员</span>
                    </div>
                    <button onclick="logout()" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-box-arrow-right"></i> 退出
                    </button>
                </div>
            </div>

            <!-- 主要内容区 -->
            <div class="col-md-10 main-content">
                <!-- 满意度指标卡片 -->
                <div class="row mt-4">
                    <div class="col">
                        <div class="satisfaction-card" style="background-color: #4B7BE5">
                            <h6>住院患者总体满意度</h6>
                            <h2>97.59%</h2>
                        </div>
                    </div>
                    <div class="col">
                        <div class="satisfaction-card" style="background-color: #50C878">
                            <h6>门诊患者总体满意度</h6>
                            <h2>94.9%</h2>
                        </div>
                    </div>
                    <div class="col">
                        <div class="satisfaction-card" style="background-color: #B784E5">
                            <h6>入院患者总体满意度</h6>
                            <h2>95.4%</h2>
                        </div>
                    </div>
                    <div class="col">
                        <div class="satisfaction-card" style="background-color: #E5A450">
                            <h6>年度患者总体满意度</h6>
                            <h2>94.1%</h2>
                        </div>
                    </div>
                    <div class="col">
                        <div class="satisfaction-card" style="background-color: #6B5B95">
                            <h6>问卷总量</h6>
                            <h2>123456</h2>
                        </div>
                    </div>
                </div>

                <!-- 图表区域 -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="chart-card">
                            <h5>月度满意度趋势</h5>
                            <div id="monthlyTrendChart" style="height: 400px;"></div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-6">
                        <div class="chart-card">
                            <h5>住院患者满意度分布</h5>
                            <div id="inpatientPieChart" style="height: 300px;"></div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="chart-card">
                            <h5>门诊患者满意度分布</h5>
                            <div id="outpatientPieChart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
